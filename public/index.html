<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <!-- App CSS -->
    <!-- <link rel="stylesheet" href="/css/main.css" type="text/css" /> -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- External JS -->
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://use.fontawesome.com/22ba363c8a.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <div class="nav-section hero">
        <i class="fa fa-comments-o logo fa-4x" aria-hidden="true"></i>
        <span class="header">Tweeter</span>
      </div>
      <div class="nav-section compose">
        <button>
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          Compose
        </button>
      </div>
      <div class="nav-section auth">
        
        <div class="logged-in-info">
          <div class="logged-in-avatar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Question_mark_white-transparent.svg/2000px-Question_mark_white-transparent.svg.png">
          </div>
          <p>Logged in as: <span id="user"> &lt; User &gt; </span></p>
          <button class="btn btn-default" id="logout"> Logout </button>
        </div>

        <div class="logged-out-info">
          <span> Your are not Logged in. Please log in or register</span>
          <div class="auth-button-group">
            <a data-toggle="modal" data-target="#register-modal"> <button class="btn btn-primary"> Register </button></a>
            <a data-toggle="modal" data-target="#login-modal"> <button class="btn btn-primary"> Login </button></a>
          </div>
        </div>


      </div>
    </nav>
    <!-- Page-specific (main) content here -->
    <main class="container">
      
        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form method="POST" action="/tweets">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <button type="submit"> Tweet </button>
            <span class="tweet-error error"> Alert </span>
            <span class="counter">140</span>
          </form>
        </section>
        <section class="tweets">
        </section>
      
    </main>


<!-- Modal -->
<div class="modal fade" id="register-modal" tabindex="-1" role="dialog" aria-labelledby="register-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
          <h4 class="modal-title" id="register-modal-label">Register</h4>
        </div>
        <div class="modal-body">
          <form method="POST" id="register-form" action="/users/register">
            <div class="form-group">
              <label for="handle">Name:</label>
              <input id="name" type="text" name="name" placeholder="John Smith" class="form-control">
            </div>
            <div class="form-group">
              <label for="handle">Handle:</label>&nbsp;&nbsp;<span class="handle-preview">@username</span>
              <input id="handle" type="text" name="handle" placeholder="username" class="form-control">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input id="password" type="password" name="password" class="form-control">
            </div>
            <div class="form-group">
              <label for="avatar">Avatar Image:</label>
              <input id="avatar" type="url" name="avatar" value="https://www.fillmurray.com/50/50" class="form-control" readonly="readonly">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  

  <!-- Login Modal -->
  <!-- Modal -->
  <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
          <h4 class="modal-title" id="login-modal-label">Log In</h4>
        </div>
        <div class="modal-body">
          <form method="POST" id="login-form" action="/users/login">
            <div class="form-group">
              <label for="handle">Handle:</label>&nbsp;&nbsp;<span class="handle-preview">@username</span>
              <input id="handle2" type="text" name="handle" placeholder="username" class="form-control">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input id="password2" type="password" name="password" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Log in</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>











  </body>
</html>
